# Task Execution Engine Admin API Configuration

# Enable/disable the admin API endpoints
task.admin.enabled=true
  
  # Choose between @RestController or functional endpoints
task.admin.use-functional-endpoints=false
  
  # Optional context mapping for different business entities
  # Allows mapping context IDs to specific data fields
task.admin.context-mappings.client=clientId
task.admin.context-mappings.onboarding=onboardingId
task.admin.context-mappings.order=orderId
  
  # Actuator configuration
management.endpoint.tasks.enabled=true
management.endpoints.web.exposure.include=health,info,tasks
  
  # Logging
logging.level.cz.rb.task.spring=INFO